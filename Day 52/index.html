<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert Menu</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.84);
            --primary: #fda085;
            --secondary: #f6d365;
            --card-glow: 0 6px 36px 4px #ffd6db38;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #ffdde1 0%, #fff1eb 100%);
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        h1 {
            width: 100%;
            text-align: center;
            font-size: 2.6rem;
            margin-bottom: 42px;
            font-weight: 900;
            color: #fa765b;
            letter-spacing: 2px;
            text-shadow: 0 3px 18px #fff5;
            opacity: 0.91;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 36px;
            width: 100%;
            max-width: 1150px;
            animation: fadeInUpCards 0.7s cubic-bezier(.6, .11, .51, 1.18);
        }

        @keyframes fadeInUpCards {
            from {
                opacity: 0;
                transform: translateY(34px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        .card {
            position: relative;
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: var(--card-glow);
            /* backdrop-filter: blur(8px); */
            padding: 25px 18px 20px 18px;
            text-align: center;
            transition: transform 0.26s cubic-bezier(.3, 1.8, .4, 0.84), box-shadow 0.19s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px) scale(0.96);
            animation: cardPopIn 0.48s both;
        }

        .card:nth-child(1) {
            animation-delay: .07s;
        }

        .card:nth-child(2) {
            animation-delay: .13s;
        }

        .card:nth-child(3) {
            animation-delay: .19s;
        }

        .card:nth-child(4) {
            animation-delay: .25s;
        }

        .card:nth-child(5) {
            animation-delay: .33s;
        }

        .card:nth-child(6) {
            animation-delay: .39s;
        }

        .card:nth-child(7) {
            animation-delay: .42s;
        }

        .card:nth-child(8) {
            animation-delay: .45s;
        }

        @keyframes cardPopIn {
            0% {
                opacity: 0;
                transform: translateY(44px) scale(.93);
            }

            78% {
                opacity: 1;
            }

            100% {
                opacity: 1;
                transform: none;
            }
        }

        .card:hover,
        .card:focus-visible {
            transform: translateY(-13px) scale(1.045) rotate(-1deg);
            box-shadow: 0 8px 40px 12px #fda08527, 0 2px 15px #ffe0e966;
            z-index: 2;
        }

        .card img {
            width: 90%;
            height: 160px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 17px;
            box-shadow: 0 4px 10px #ffeed662;
            transition: filter .21s;
            filter: brightness(.96) contrast(1.07);
            background: #fef4f0;
        }

        .card:hover img {
            filter: brightness(1.08) contrast(1.13) saturate(1.14);
        }

        .card h3 {
            font-size: 1.22rem;
            color: #f6757a;
            margin-bottom: 9px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 1.5px 7px #ffdad141;
        }

        .card p {
            font-size: 0.98rem;
            color: #7a5757;
            margin-bottom: 15px;
            min-height: 40px;
            opacity: 0.84;
            line-height: 1.4;
        }

        .card .price {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            color: #fff;
            font-weight: bold;
            border-radius: 999px;
            padding: 8px 22px;
            display: inline-block;
            font-size: 1.04rem;
            letter-spacing: 1px;
            box-shadow: 0 1.5px 10px #fda08536;
            transition: box-shadow .23s;
        }

        @media (max-width:600px) {
            h1 {
                font-size: 2rem;
            }

            body {
                padding-top: 20px;
            }

            .card-container {
                gap: 17px;
            }

            .card {
                padding: 13px 7px;
            }

            .card img {
                height: 115px;
            }
        }
    </style>
</head>

<body>
    <div style="position:absolute;top:0;width:100%;">
        <h1>üç∞ Modern Dessert Menu</h1>
    </div>
    <div class="card-container"></div>

    <script>
        const container = document.querySelector(".card-container");

        const fetchData = async () => {
            const url = "https://free-food-menus-api-two.vercel.app/desserts";

            try {
                // Optional: Show loading...
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:2em 0;color:#f6757a;font-weight:bold">Loading desserts...</div>`;
                const res = await fetch(url);
                const data = await res.json();

                container.innerHTML = ""; // Clear loading

                data.forEach((item, idx) => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    card.tabIndex = 0;
                    // To get staggered animation, set style inline for each card
                    card.style.animationDelay = 0.07 + idx * 0.06 + "s";
                    card.innerHTML = `
            <img src="${item.img || 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=450&q=80'}" alt="${item.name || 'Dessert'}" />
            <h3>${item.name || 'Dessert'}</h3>
            <p>${item.dsc || 'Delicious dessert from our menu.'}</p>
            <div class="price">‚Çπ${item.price || "??"}</div>
          `;
                    container.appendChild(card);
                });

                if (data.length === 0) {
                    container.innerHTML = "<div style='grid-column:1/-1;text-align:center;padding:2em 0;color:#7a5757'>No desserts found.</div>";
                }
            } catch (err) {
                container.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:2em 0;color:#fa765b;font-weight:bold">Failed to fetch desserts.<br>${err.message}</div>`;
                console.error("Failed to fetch desserts", err);
            }
        };

        fetchData();
    </script>
</body>

</html>
